  structured.AggregateMethod:
    properties:
      dimensions:
        description: Dimensions 聚合维度
        example:
        - bk_target_ip
        - bk_target_cloud_id
        items:
          type: string
        type: array
      field:
        description: Field 聚合字段，默认为指标字段，指定则会进行覆盖
        example: field
        type: string
      is_sub_query:
        description: IsSubQuery 判断是否为子查询
        type: boolean
      method:
        description: Method 聚合方法
        example: mean
        type: string
      window:
        description: Window 聚合周期
        example: 60s
        type: string
      without:
        description: Without
        type: boolean
    type: object
