      field_name:
        description: DimensionName 过滤字段
        example: bk_biz_id
        type: string
      is_prefix:
        description: IsPrefix 是否是前缀
        type: boolean
      is_suffix:
        description: IsSuffix 是否是后缀
        type: boolean
      is_wildcard:
        description: IsWildcard 是否是通配符
        type: boolean
