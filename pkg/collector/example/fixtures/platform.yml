# 此文件为单测使用 请勿修改
type: "platform"
processor:
  # TokenChecker: 权限校验处理器
  - name: "token_checker/fixed"
    config:
      type: "fixed"
      fixed_token: "token1"
      resource_key: "bk.data.token"
      traces_dataid: 11000   # default: 0
      metrics_dataid: 11001  # default: 0
      logs_dataid: 11002     # default: 0

pipeline:
  - name: "metrics_pipeline/derived"
    type: "metrics"
    processors:
      - "token_checker/fixed"

  - name: "metrics_pipeline/derived"
    type: "metrics.derived"
    processors:
      - "token_checker/fixed"
      - "attribute_filter/as_string"
      - "apdex_calculator/standard"

field_alias:
  - field: "attributes.http.method"
    alias:
      - "attributes.http.request.method"
  - field: "resource.telemetry.sdk.language"
    alias:
      - "resource.telemetry.sdk.lang"
