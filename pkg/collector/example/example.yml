  # =============================== Pipeline =================================
  # name: pipeline 名称作为标识
  # type: pipeline 处理类型，可选项：traces/metrics/logs 以及派生项: traces.derived/metrics.derived/logs.derived
  # processors: 上述定义的处理器名称
  pipeline:
    - name: "traces_pipeline/common"
      type: "traces"
      processors:
        - "token_checker/aes256"
        - "rate_limiter/token_bucket"
        #- "license_checker/common"
        #- "forwarder/traces"
        #- "sampler/status_code"
#        - "resource_filter/default_value"
        - "resource_filter/common"
        - "attribute_filter/common"
        - "resource_filter/user_metadata"
        - "db_filter/common"
        - "attribute_filter/app"
        - "probe_filter/common"
        - "service_discover/common"
        - "apdex_calculator/standard"
        - "traces_deriver/duration"
        - "traces_deriver/delta"
        - "traces_deriver/delta_duration"
        - "traces_deriver/count"
        - "traces_deriver/min"
        - "traces_deriver/max"
        - "traces_deriver/sum"
        - "traces_deriver/bucket"

    - name: "logs_pipeline/common"
      type: "logs"
      processors:
        - "token_checker/aes256"
        - "rate_limiter/token_bucket"

    - name: "pushgateway_pipeline/common"
      type: "pushgateway"
      processors:
        - "token_checker/fixed"
        - "rate_limiter/token_bucket"

    - name: "remotewrite_pipeline/common"
      type: "remotewrite"
      processors:
        - "token_checker/aes256"
        - "rate_limiter/token_bucket"
        - "metrics_filter/relabel"

    - name: "proxy_pipeline/common"
      type: "proxy"
      processors:
        - "token_checker/proxy"
        - "rate_limiter/token_bucket"
        - "proxy_validator/common"

    - name: "pingserver_pipeline/common"
      type: "pingserver"
      processors:

    - name: "metrics_pipeline/common"
      type: "metrics"
      processors:
        - "token_checker/aes256"
        - "resource_filter/metrics"
        - "metrics_filter/relabel"
#        - "rate_limiter/token_bucket"
#        - "metrics_filter/drop"
#        - "resource_filter/add"
#        - "apdex_calculator/fixed"

    - name: "metrics_pipeline/derived"
      type: "metrics.derived"
      processors:
#        - "apdex_calculator/standard"
#        - "resource_filter/metrics"

    - name: "profiles_pipeline/common"
      type: "profiles"
      processors:
        - "token_checker/aes256"
        - "pprof_translator/common"

    - name: "profiles_pipeline/common"
      type: "fta"
      processors:
          - "token_checker/aes256"
          - "rate_limiter/token_bucket"

    - name: "beat_pipeline/common"
      type: "beat"
      processors:
        - "token_checker/beat"
        - "rate_limiter/token_bucket"

    - name: "tars_pipeline/common"
      type: "tars"
      processors:
        - "token_checker/aes256"
        - "rate_limiter/token_bucket"

    - name: "logpush_pipeline/common"
      type: "logpush"
      processors:
        - "token_checker/aes256"
        - "text_spliter/common"

  # =============================== Exporter =================================
  exporter:
    slow_send:
      enabled: true
      # 慢发送检查周期
      check_interval: 31m
      # 慢发送 p95 阈值
      threshold: 5s
    queue:
      logs_batch_size: 1
      metrics_batch_size: 1
      traces_batch_size: 1
      flush_interval: 10s
    converter:
      tars:
        # 是否关闭指标预聚合。
        disable_aggregate: false
        # 是否丢弃原始数据，默认 false。开启后会丢弃原始数据，仅保留经过预聚合后的数据。
        is_drop_original: false
        # 聚合间隔
        aggregate_interval: 200ms
        tag_ignores:
          - scope_name: "server_metrics"
            tags: ["caller_ip"]
          - scope_name: "client_metrics"
            tags: ["callee_ip"]
