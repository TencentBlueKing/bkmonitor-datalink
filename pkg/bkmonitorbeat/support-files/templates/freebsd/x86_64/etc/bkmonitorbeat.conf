# ================================ Outputs =====================================
output.bkpipe:
  endpoint: /var/run/ipc.state.report
  synccfg: true
path.pid: /var/run/gse
path.logs: /var/log/gse
path.data: /var/lib/gse
seccomp.enabled: false


# ================================ Logging ======================================
# Available log levels are: critical, error, warning, info, debug
logging.level: error
logging.path: /var/log/gse
logging.maxsize: 10
logging.maxage: 3
logging.backups: 5


